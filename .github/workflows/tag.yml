name: Release TAG

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to release to. If branch is set to hotfix, it releases a hotfix to production'
        required: true
        type: choice
        options:
          - canary
          - production

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: push a tag
        run: |
          git tag 2021.10.0
          git push origin 2021.10.0
