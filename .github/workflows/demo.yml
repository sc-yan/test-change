name: CI

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'platform'
        required: true
        default: 'all'
        type: choice
        options:
          - android
          - ios
      submit:
        description: 'submit or not'
        required: true
        default: 'no'
        type: choice
        options:
          - yes
          - no

jobs:
  build:
    runs-on: ubuntu-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.
      - name: Build Android on EAS
        run: echo ${{github.event.inputs.platform}}
      - name: Build Android on EAS
        if: github.event.inputs.platform == 'android'
        run: echo github.event.inputs.platform
      - name: Build Android on EAS
        if: github.event.inputs.submit == 'yes'
        run: echo github.event.inputs.submit
